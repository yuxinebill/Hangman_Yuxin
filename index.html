<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HANGMAN</title>
  <!-- BOOTSTRAP  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/CSS/myCSS.css">

</head>

<body>

  <header class="jumbotron jumbotron-fluid text-center bg-info text-white"> 
    <div class="container">
      <h1>Hangman Game</h1>
      
      <h4 class="font-weight-light">Guess what the word is it ?</h4>
      <h5 class="font-weight-light">HINT - the word is from PINK's songs' name.</h5>
    </div>
  </header>

  <section class="container text-center">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="card ">
          <div class="card-header">
            Guesses the word below
          </div>
          <div id="thisTurnWord"></div>
        </div>        
      </div>
      <div class="col-2"></div>
    </div>

    <div class="row mt-4 py-5">

      <div class="col-2"></div>

      <div class="col-3">
        <div class="card ">
          <div class="card-header">
            Guesses left
          </div>
          <h1 id="left"> 9 </h1>
        </div>
      </div><!--row 0 end-->  

      <div class="col-5">
        <div class="card">
          <div class="card-header bg-info text-white">
            Your guesses so far
          </div>
          <h1 id="history" class="text-info"></h1>
        </div>   
      </div>

      <div class="col-2"></div>
    </div><!--row 1 end-->    

    <div class="row bg-light mt-4 py-5">

      <div class="col-2"></div>

      <div class="col-4">
        <div class="card">
          <div class="card-header">Wins</div>
          <h2 id="wins" class="text-warning"> 0 </h2>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-header">losses</div>
          <h2 id="losses" class="text-warning"> 0 </h2>
        </div>
      </div>

      <div class="col-2"></div>
      
    </div><!--row 2 end-->
  
  </section>

  <!--link my JS -->  
  <script type="text/javascript" src="assets/JS/myJS.js"></script>

</body>

</html>
